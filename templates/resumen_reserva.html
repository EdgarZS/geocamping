<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Reserva</title>
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="mb-4">Resumen de tu reserva</h3>
    <table class="table table-bordered bg-white">
        <tr><th>Usuario</th><td>{{ user_id }} - {{ user_name }}</td></tr>
        <tr><th>Zona</th><td>{{ zone_id }} - {{ zone_name }}</td></tr>
        <tr><th>Fecha de entrada</th><td>{{ start }}</td></tr>
        <tr><th>Fecha de salida</th><td>{{ end }}</td></tr>
        <tr><th>Noches</th><td>{{ noches }}</td></tr>
        <tr><th>Precio por noche</th><td>${{ "%.2f"|format(precio) }}</td></tr>
        <tr class="table-success"><th>Total</th><td><strong>${{ "%.2f"|format(total) }}</strong></td></tr>
    </table>


        <a href="/zones" class="btn btn-secondary">Cancelar</a>


    <form method="POST" action="/crear_checkout">
    <input type="hidden" name="zone_id" value="{{ zone_id }}">
    <input type="hidden" name="start" value="{{ start }}">
    <input type="hidden" name="end" value="{{ end }}">
    <input type="hidden" name="total" value="{{ total }}">
    <button type="submit" class="btn btn-primary">Pagar con Stripe</button>
</form>

</div>
</body>
</html>
